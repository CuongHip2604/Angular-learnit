<div class="post--update p-3">
    <div class="post-header">
        <h3>Making progress?</h3>
        <fa-icon [icon]="faTimes" class="post--close cursor-pointer" (click)="onClose()"></fa-icon>
    </div>
    <div class="post--body">
        <app-post-form [isUpdate]="true" (cancel)="onClose()" (submit)="onSubmit($event)"></app-post-form>
    </div>
</div>
